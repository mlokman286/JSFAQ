<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My List</h1>
    <div id="container">
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Recusandae, laborum amet!</li>
            <li class="item">Saepe, similique. Qui?</li>
            <li class="item">Labore, dolores ipsa!</li>
            <li class="item">Atque, velit sint.</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>

    <script>
        // var items = document.getElementsByClassName('item');
        // for (let i = 0; i < items.length; i++) {
        //     const item = items[i];
        //     item.addEventListener('click' ,function (event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('addNew').addEventListener('click', function (event) {
            var itemParent= document.getElementById('myList')
            var newItem = document.createElement('li');
            newItem.innerText='Brand New Item';
            itemParent.appendChild(newItem);
        })
        // document.getElementById('first').addEventListener('click', function (event) {
        //     console.log('first item clicked.')
        // })
        document.getElementById('myList').addEventListener('click', function (event) {
            // console.log(this, event.target)
            event.target.parentNode.removeChild(event.target)
        })
        // document.getElementById('container').addEventListener('click', function (event) {
        //     console.log('container clicked.')
        // })
    </script>
</body>
</html>
