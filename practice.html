<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Adding and Deleting</title>
  </head>
  <body>
    <h1>My List</h1>
    <ul id="myList">
      <li class="item">Lorem ipsum dolor sit.</li>
      <li class="item">Vero recusandae accusantium explicabo?</li>
      <li class="item">Libero ab inventore dolore?</li>
      <li class="item">Provident dolor asperiores perferendis.</li>
      <li class="item">Labore aperiam ducimus modi?</li>
    </ul>
    <button id="addNew">Add New Item</button>
    <br><br><br>
    <button id="date">Click to see the Date</button>
    <h3 id="demo"></h3>
    <script>
    //   var items = document.getElementsByClassName("li");
    //   for (let i = 0; i < items.length; i++) {
    //     const item = items[i];
    //     item.addEventListener("click", function (event) {
    //       event.target.parentNode.removeChild(event.target);
    //     });
    //   }
      document.getElementById("addNew").addEventListener("click", function () {
        var parentItem = document.getElementById("myList");
        var newItem = document.createElement("li");
        newItem.innerText = "Brand New item";
        parentItem.appendChild(newItem);
      });
      document.getElementById('myList').addEventListener('click',function (event) {
          event.target.parentNode.removeChild(event.target)
      })
      document.getElementById('date').addEventListener('click', function () {
          document.getElementById('demo').innerHTML=Date();
          document.getElementById('demo').style.color= 'red'
      })
    </script>
  </body>
</html>
